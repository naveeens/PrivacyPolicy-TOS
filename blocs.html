<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><path d="M6 36 C20 6 40 54 60 30 C80 6 100 54 114 30" stroke="%23f8fbfc" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>' />
  <title>Blocs - suture.live</title>
  <style>
    :root{
      --bg1:#0a0f12;
      --bg2:#1a2226;
      --ink:#f8fbfc;
      --muted:#9ba7b2;
      --accent:#00d4ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      opacity:0;
      transition:opacity 0.5s ease-in;
    }

    .app-page{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
      gap:2rem;
    }

    .brand{
      font-weight:700;
      font-size:clamp(24px,5vw,40px);
      letter-spacing:0.06em;
      text-transform:lowercase;
      background:linear-gradient(90deg,var(--accent), var(--ink));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .desc{
      color:var(--muted);
      font-size:1.2rem;
      max-width:60ch;
      line-height:1.5;
    }

    .links{
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      justify-content:center;
    }

    .link{
      display:inline-block;
      padding:0.75rem 1.5rem;
      background:var(--bg2);
      color:var(--ink);
      text-decoration:none;
      border-radius:4px;
      transition:background 0.2s;
    }

    .link:hover{
      background:var(--accent);
    }

    .back{
      position:absolute;
      top:1rem;
      left:1rem;
      color:var(--muted);
      text-decoration:none;
      font-size:0.9rem;
    }

    .back:hover{
      color:var(--ink);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">‚Üê Back</a>
  <main class="app-page">
    <div class="brand">Blocs</div>
    <div class="desc">A block-based learning platform designed for interactive and engaging education.</div>
    <div class="links">
      <a href="https://play.google.com/store/apps/details?id=com.suture.blocs" class="link" target="_blank">Download on Google Play</a>
      <a href="blocs-privacy0policy-tos.html" class="link">Privacy Policy & Terms of Service</a>
    </div>
  </main>
</body>
<script>
  setTimeout(() => document.body.style.opacity = '1', 100);
</script>
</html>
